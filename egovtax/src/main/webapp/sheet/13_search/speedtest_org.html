<!DOCTYPE html>

<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<script language="javascript" src="../sheet/ibsheetinfo.js"></script>
<script language="javascript" src="../sheet/ibsheet.js"></script>
<title>IBSheet7-Product</title>
</head>

<script language="javascript">
	var pageheightoffset = 280;
	/*Sheet 기본 설정 */
	function LoadPage() {
		var cfg = {SearchMode:2,Page:100};
		mySheet.SetConfig(cfg);
		mySheet.SetMergeSheet( msHeaderOnly);
//		sheet.SetEditable(0);
		var headers = [ {Text:"No|우편번호|시도|시군구|읍면동|리|주소", Align:"Center"} ];
		var info = {Sort:1,ColMove:1,ColResize:1,HeaderCheck:0};
		mySheet.InitHeaders(headers,info);
		var cols = [
					{Type:"Text",Width:45,SaveName:"RN",Align:"center"},
		        	{Type:"Text",Width:85,SaveName:"POSTNO",Format:"PostNo",Align:"center"},
		        	{Type:"Text",Width:70,SaveName:"SIDO"},
		        	{Type:"Text",Width:80,SaveName:"SIGUNGU"},
		        	{Type:"Text",Width:80,SaveName:"UBMYNDONG"},
		        	{Type:"Text",Width:80,SaveName:"LEE"},
		        	{Type:"Text",Width:300,SaveName:"ADDRESS"}
		];
		mySheet.InitColumns(cols);
		mySheet.SetCountPosition(4);
		
		mySheet.FitColWidth();
	}

	/*Sheet 각종 처리*/
	function doAction(sAction) {
	  switch(sAction) {
		case "search":      //조회
		var param = "cnt="+document.getElementById("cnt").value;
		startTime = new Date();
      	mySheet.DoSearch("speedtest_data.jsp",param);
      break;
    case "reload":
		mySheet.RemoveAll();
		break;
		}
	}
	function mySheet_OnSearchEnd(code,msg){
		
			if(code==-1){
				alert(msg);	
			}
			var endTime = new Date();
			document.getElementById("searchTime").value = (endTime-startTime)/1000;
			mySheet.FitColWidth();
	}

	function mySheet_OnResize() {
		mySheet.FitColWidth();
	}

</script>

<body onload="LoadPage()">
        <div class="page_title">
            <span><a class="closeDepth" href="#">closeDepth</a></span>
            <span class="title">기본기능 > <b>조회속도</b></span>
        </div>
                
        <div class="main_content">
            <div class="exp_product">
                7컬럼 기준으로 조회 건수에 따른 처리 속도를 확인 한다.
            </div>
        
            <div class="ib_function float_right">
                <a href="javascript:doAction('reload')" class="f1_btn_gray lightgray">초기화</a>
                <a href="javascript:doAction('search')" class="f1_btn_white gray">조회</a>
            </div>

			<div class="clear hidden"></div>  
            
            <div class="ib_function2 border_sheet">
				<table class="ib_column2">
					<tr>
						
						<td class="r20">조회건수</td>
						<td>
							<select id="cnt">
          			
          			<option value="3000">3000</option>
          			<option value="5000">5000</option>
          			<option value="10000">10000</option>
          			<option value="30000">30000</option>
          			<option value="50000">all</option>
          		</select>
          	</td>
						 <td class="r20" style="width:100px">경과 시간</td>
            <td>
            		<input type="text" id="searchTime" readonly style="width:55px;text-align:right;border:0 0 0 0"> 초
            </td>
					 </tr>
				</table>
           </div>

			<p class="subtit_sheet">조회리스트</p>
            <div class="ib_product">
				<script type="text/javascript"> createIBSheet("mySheet", "100%", "100%"); </script>
            </div>
        </div>
        <!--main_content-->

</body>
</html>
