<script language="javascript" src="../sheet/ibsheet.js"></script>
<title>IBSheet7-Product</title>
</head>

<script language="javascript">
	var pageheightoffset = 240;

	/*Sheet 기본 설정 */
	function LoadPage() {
		var cfg = {SearchMode:smLazyLoad,Page:30};
		//var headers = [ {Text:"NO|차량명|특징|연식|가격|사용거리|사고유무|판매자|등록일자|조회수", Align:"Center"} ];
		var headers = [ {Text:"NO|name|subject|year|price|distance|accident|dealer|date|count", Align:"Center"} ];
		var info = {Sort:1,ColMove:1,ColResize:1,HeaderCheck:1};
		var cols = [
			{Type:"Seq",Width:40 ,	SaveName:"SEQ",Align:"Center"   },
			{Type:"Text",Width:165,	SaveName:"NAME"  },
			{Type:"Text",Width:155,SaveName:"SUBJECT"},
			{Type:"Int",Width:60,SaveName:"YEAR",Format:"####년",Align:"Center"},
			{Type:"Int",Width:70,SaveName:"PRICE",Format:"#,###만원",Align:"Center"},
			{Type:"Int",Width:70,	SaveName:"DISTANCE",Format:"#,##0Km",Align:"Center"},
			{Type:"Combo",Width:50,	SaveName:"ACCIDENT",ComboText:"무사고|사고",ComboCode:"0|1",Align:"Center"},
			{Type:"Text",Width:55,	SaveName:"DEALER"	,Align:"Center"},
			{Type:"Date",Width:50,SaveName:"CDATE" ,Format:"Md",Align:"Center"},
			{Type:"Int",Width:50,SaveName:"COUNT"}
		];

		mySheet.SetConfig(cfg);
		mySheet.InitHeaders(headers,info);
		mySheet.InitColumns(cols);
 		

		
		//건수 정보 표시 안함
		mySheet.SetCountPosition(0);
		
		//컬럼 너비 조정
		mySheet.FitColWidth();
	}

	/*Sheet 각종 처리*/
	function doAction(sAction) {
		switch(sAction) {
		case "search":
			mySheet.DoSearch("pdf_data.json");
			break;
		case "reload":
			mySheet.RemoveAll();
			break;
		case "down2pdf":
			var filename = document.getElementById("filename").value;
			var params = {FileName:filename, Paper:"landscape", Title:"IB Sheet PDF File", TitleStyle:"color:red;size:12pt;", DPI:1800} ;
			mySheet.Down2Pdf(params);
			break;
		}
	}
	function mySheet_OnSearchEnd() {
		mySheet.FitColWidth();
	}

</script>

<body onload="LoadPage()">
        <div class="page_title">
            <span><a class="closeDepth" href="#">closeDepth</a></span>
            <span class="title">import/export 기능 > <b>PDF 다운로드 기능</b></span>
        </div>
                
        <div class="main_content">
            <div class="exp_product">
                시트의 데이터를 PDF 형태로 다운로드 받아 본다.
            </div>
        
            <div class="ib_function float_right">
                <a href="javascript:doAction('reload')" class="f1_btn_gray lightgray">초기화</a>
                <a href="javascript:doAction('search')" class="f1_btn_white gray">조회</a>
            </div>
            
            <div class="clear hidden"></div>  


  <div class="ib_function2 border_sheet">
				<table class="ib_column2">
					<tr>
						
						<th class="tit">파일명</th>
						<td class="r20"><input type="text" id="filename" value="UsedCarData" size="20" class="inputbox"/></td>
             <td class="r20"><a href="javascript:doAction('down2pdf');" class="f2_btn_white btn_sheet" style="width:80px">PDF 다운</a></td>
					 </tr>
				</table>
           </div>



			<p class="subtit_sheet">조회리스트</p>
            <div class="ib_product">
				<script type="text/javascript"> createIBSheet("mySheet", "100%", "100%"); </script>
            </div>
        </div>
        <!--main_content-->

</body>
