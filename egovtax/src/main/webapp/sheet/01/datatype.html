<script language="javascript">
	
	var pageheightoffset = 170;
	/*Sheet 기본 설정 */
	function LoadPage() {

		var cfg = {FrozenCol:3,FrozenColRight:2};
		var headers = [
			{Text:"NO|상태|삭제|문자열|콤보|콤보에디트|팝업|팝업에디트|자동합계|자동평균|정수|실수|날짜|이미지|패스워드|체크박스|라디오|이미지", Align:"Center"}
		];
		var cols = [
			{Type:"Seq", Align:"Right" , SaveName:"seq"},
			{Type:"Status", Align:"Center", SaveName:"sStatus"},
			{Type:"DelCheck"},
			{Type:"Text", SaveName:"TEXT_DATA"},
			{Type:"Combo", Width:80, SaveName:"COMBO_DATA", ComboText:"대기|진행중|완료", ComboCode:"01|02|03",PopupText:"대기|진행중|완료"},
			{Type:"ComboEdit", Width:80, SaveName:"COMBOEDIT_DATA", ComboText:"고려대학교|고려대학교2|국민대학교|서울대학교|숙명여자대학교|연세대학교|울산대학교|울산과학기술대학교|이화여자대학교|인천대학교|인천가톨릭대학교"},
			{Type:"Popup", Width:100, SaveName:"POPUP_DATA"},
			{Type:"PopupEdit", Width:100, SaveName:"POPUPEDIT_DATA"},
			{Type:"AutoSum", Align:"Right", SaveName:"AUTOSUM_DATA",Width:70,Format:"NullInteger"},
			{Type:"AutoAvg", Align:"Right", SaveName:"AUTOAVG_DATA",Width:70, Format:"NullFloat"},
			{Type:"Int", Align:"Right", SaveName:"INT_DATA", Format:"Integer",Width:70},
			{Type:"Float", Align:"Right", SaveName:"FLOAT_DATA", Format:"Float",Width:70},
			{Type:"Date", Align:"Center", SaveName:"DATE_DATA", Format:"Ymd", Width:100},
			{Type:"Image", Align:"Center", SaveName:"IMAGE_DATA", ImgHeight:15, Width:70},
			{Type:"Pass", SaveName:"PASS_DATA"},
			{Type:"CheckBox", SaveName:"CHECKBOX_DATA"},
			{Type:"Radio", SaveName:"RADIO_DATA"}
		];
		
		mySheet.SetConfig(cfg);
		mySheet.InitHeaders(headers);
		mySheet.InitColumns(cols);
		
		
		mySheet.SetImageList(0,"../../common/img/am.jpg");
		mySheet.SetImageList(1,"../../common/img/ca.jpg");
		mySheet.SetImageList(2,"../../common/img/ch.png");
		mySheet.SetImageList(3,"../../common/img/fe.jpg");
		mySheet.SetImageList(4,"../../common/img/ko.jpg");
		mySheet.SetImageList(4,"../../common/img/ru.jpg");
		mySheet.FitColWidth();
		mySheet.SetComboOpenMode(1);

	}

	/*Sheet 각종 처리*/
	function doAction(sAction) {
		switch(sAction) {
			case "search":      //조회
				mySheet.DoSearch("datatype_data.json");
			//	mySheet.FitColWidth();
				break;
			case "reload":
				mySheet.RemoveAll();
				break;
			case "save":
				alert(mySheet.GetSaveString());
				break;
			case "insert":
				var row = mySheet.DataInsert();
				mySheet.SetCellValue(row,4,"01");
				break;
				case "Down2Excel":
				mySheet.Down2Excel();
				break;
		}
	}
	function mySheet_OnSearchEnd(code,msg){
		if($(window).width()>1300){
			mySheet.FitColWidth();	
		}else{
			mySheet.FitSize(0,1);		
		}
	}
</script>

<body onload="LoadPage()">
        <div class="page_title">
            <span><a class="closeDepth" href="#">closeDepth</a></span>
            <span class="title">기본기능 > <b>데이터타입/포맷</b></span>
        </div>
                
        <div class="main_content">
            <div class="exp_product">
                각 컬렁이 갖는 데이터타입,데이터포멧을 확인한다. 
            </div>
        
            <div class="ib_function float_right">
                <a href="javascript:doAction('reload')" class="f1_btn_gray lightgray">초기화</a>
                <a href="javascript:doAction('insert')" class="f1_btn_gray lightgray">추가</a>
                <a href="javascript:doAction('search')" class="f1_btn_white gray">조회</a>
                
                <a href="javascript:doAction('save')" class="f1_btn_white gray">저장</a>
                <a href="javascript:doAction('Down2Excel')" class="f1_btn_white gray">엑셀다운</a>
            </div>
            
            <div class="clear hidden"></div>  

			<p class="subtit_sheet">조회리스트</p>
            <div class="ib_product">
							<script type="text/javascript"> createIBSheet("mySheet", "100%", "100%"); </script>
            </div>
        </div>
        <!--main_content-->

</body>
