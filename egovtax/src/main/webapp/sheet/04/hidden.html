<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />	

<link rel="stylesheet" href="../../css/style.css"/>
<script type="text/javascript" src="../js/common.js"></script>
<script language="javascript" src="../sheet/ibsheetinfo.js"></script>
<script language="javascript" src="../sheet/ibsheet.js"></script>
<title>IBSheet7-Product</title>
</head>

<script language="javascript">
	var pageheightoffset = 270;

	/*Sheet 기본 설정 */
	function LoadPage() {
		var cfg = {SearchMode:2,Page:100};
		var headers = [
			{Text:"상태|삭제|인덱스ID|코드|코드명|정렬|생성일|폐기일|결재일자", Align:"Center"}
		];
		var info = {Sort:1,ColMove:1,ColResize:1,HeaderCheck:0};
		var cols = [
			{Type:"Status",Width:60},
			{Type:"DelCheck",Width:60},
			{Type:"Combo",Width:60,SaveName:"A",ComboCode:"01|02",ComboText:"휴가|공휴일"},
			{Type:"Text",Width:60,SaveName:"B",Align:"Center"},
			{Type:"Text",Width:155,SaveName:"C"},
			{Type:"Int",Width:45,SaveName:"D",Format:"Integer"},
			{Type:"Date",Width:95,Format:"Ymd"},
			{Type:"Date",Width:95,Format:"Ymd"},
			{Type:"Date",Width:95,Format:"Ymd"}
		];

		mySheet.SetConfig(cfg);
		mySheet.InitHeaders(headers,info);
		mySheet.InitColumns(cols);

		doAction('search');
		
	}

	/*Sheet 각종 처리*/
	function doAction(sAction) {
		switch(sAction) {
			case "search":
				mySheet.DoSearch("edit_data.xml");
				break;
			case "reload":
				mySheet.RemoveAll();
				break;
		}
	}

	function hiddenFunc(str, val) {
		var r = document.getElementById("row").value;
		var c = document.getElementById("hcol").value;

		switch(str){
			case "row":
				mySheet.SetRowHidden(r,val);
			break;
			case "col":
				mySheet.SetColHidden(c,val);
			break;
				
		}
	}
	function mySheet_OnSearchEnd(code,msg){

		mySheet.FitColWidth();	

	}
	function mySheet_OnSelectCell(OldRow, OldCol, NewRow, NewColl) {
		if (parseInt(NewRow) > 0) {
			document.getElementById("row").value = NewRow;
		}
	}
</script>

<body onLoad="LoadPage()">
        <div class="page_title">
            <span><a class="closeDepth" href="#">closeDepth</a></span>
            <span class="title">행열기능 > <b>숨김기능</b></span>
        </div>
                
        <div class="main_content">
            <div class="exp_product">
                동적으로 행이나 열을 보이거나 감춰본다. 
            </div>
        
            <div class="ib_function float_right">
                <a href="javascript:doAction('reload')" class="f1_btn_gray lightgray">초기화</a>
                <a href="javascript:doAction('search')" class="f1_btn_white gray">조회</a>
            </div>

			<div class="clear hidden"></div>  
            
            <div class="ib_function2 border_sheet">
               <table class="ib_basic">
				   <tr>
						<th class="tit">행(Row)</td>
						<td class="r20"><input type="text" id="row" value="1" style="width:25px;" class="inputbox"/> 번째 행을</td>
						<td><a href="javascript:hiddenFunc('row', 1)" class="f2_btn_white btn_sheet">감춤</a></td>
						<td><a href="javascript:hiddenFunc('row', 0)" class="f2_btn_gray btn_gray">보임</a></td>
					</tr>
				   <tr>
						<th class="tit">열(Column)</th>
						<td  class="r20">											
							<select id="hcol" class="selectbox">
								<option value="0">상태</option>
								<option value="1">삭제</option>
								<option value="2">인덱스ID</option>
								<option value="3">코드</option>
								<option value="4">코드명</option>
								<option value="5">정렬</option>
								<option value="6">생성일</option>
								<option value="7">폐기일</option>
								<option value="8">결재일자</option>
							</select>
							 열을 
						</td>
						<td><a href="javascript:hiddenFunc('col', 1)" class="f2_btn_white btn_sheet">감춤</a></td>
						<td><a href="javascript:hiddenFunc('col', 0)" class="f2_btn_gray btn_gray">보임</a></td>
					</tr>
               </table> 
           </div>

			<p class="subtit_sheet">조회리스트</p>
            <div class="ib_product">
				<script type="text/javascript"> createIBSheet("mySheet", "100%", "100%"); </script>
            </div>
        </div>
        <!--main_content-->

</body>
</html>
