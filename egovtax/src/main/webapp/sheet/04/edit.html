<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />	

<link rel="stylesheet" href="../../css/style.css"/>
<script type="text/javascript" src="../js/common.js"></script>
<script language="javascript" src="../sheet/ibsheetinfo.js"></script>
<script language="javascript" src="../sheet/ibsheet.js"></script>
<title>IBSheet7-Product</title>
</head>

<script language="javascript">
	var pageheightoffset = 270;

	/*Sheet 기본 설정 */
	function LoadPage() {
		var cfg = {SearchMode:2,Page:100};
		var headers = [
			{Text:"상태|삭제|인덱스ID|코드|코드명|정렬|생성일|폐기일|결재일자", Align:"Center"}
		];
		var info = {Sort:1,ColMove:1,ColResize:1,HeaderCheck:0};
		var cols = [
			{Type:"Status",Width:60},
			{Type:"DelCheck",Width:60},
			{Type:"Combo",Width:60,SaveName:"A",ComboCode:"01|02",ComboText:"휴가|공휴일"},
			{Type:"Text",Width:60,SaveName:"B",Align:"Center"},
			{Type:"Text",Width:155,SaveName:"C"},
			{Type:"Int",Width:45,SaveName:"D",Format:"Integer"},
			{Type:"Date",Width:95,Format:"Ymd"},
			{Type:"Date",Width:95,Format:"Ymd"},
			{Type:"Date",Width:95,Format:"Ymd"}
        ];

		mySheet.SetConfig(cfg);
		mySheet.InitHeaders(headers,info);
		mySheet.InitColumns(cols);

		doAction('search');
	}

	/*Sheet 각종 처리*/
	function doAction(sAction) {
		switch(sAction) {
			case "search":
				mySheet.DoSearch("edit_data.xml");
				break;
			case "reload":
				mySheet.RemoveAll();
				break;
		}
	}

	function editFunc(val) {
		var r = mySheet.GetSelectRow();
		var c = mySheet.GetSelectCol();

		if (document.getElementById("row").checked) {
			mySheet.SetRowEditable(r,val);
		} else if (document.getElementById("col").checked) {
			mySheet.SetColEditable(c,val);
		} else if (document.getElementById("cell").checked) {
			mySheet.SetCellEditable(r,c,val);
		}
	}
	
	function mySheet_OnSearchEnd(code,msg){

		mySheet.FitColWidth();	

	}
</script>

<body onload="LoadPage()">
        <div class="page_title">
            <span><a class="closeDepth" href="#">closeDepth</a></span>
            <span class="title">행열기능 > <b>편집기능</b></span>
        </div>
                
        <div class="main_content">
            <div class="exp_product">
                동적으로 행,열,셀 의 편집 가능여부를 변경하여 본다. 
            </div>
        
            <div class="ib_function float_right">
                <a href="javascript:doAction('reload')" class="f1_btn_gray lightgray">초기화</a>
                <a href="javascript:doAction('search')" class="f1_btn_white gray">조회</a>
            </div>

			<div class="clear hidden"></div>  
            
            <div class="ib_function2 border_sheet">
            <p class="ib_basic">변경 하고자 하는 행(Row), 열(Column), 셀(Cell)을 선택 후 해당 버튼을 클릭하면 편집 가능 여부가 변경됩니다. </p>
               <table class="ib_basic">
            
               <tr>
                	<td><input type="radio" id="row" name="opt" checked="checked" class="radio" /></td>
                    <td>행(Row)</td>
                    <td><input type="radio" id="col" name="opt" class="radio" /></td>
                    <td>열(Column)</td>
                    <td><input type="radio" id="cell" name="opt" class="radio" /></td>
                    <td>셀(Cell)</td>
                    <td><a href="javascript:editFunc(1)" class="f2_btn_white btn_sheet">가능</a></td>
                    <td><a href="javascript:editFunc(0)" class="f2_btn_gray btn_gray">불가능</a></td>
                </tr>
               </table> 
           </div>

			<p class="subtit_sheet">조회리스트</p>
            <div class="ib_product">
				<script type="text/javascript"> createIBSheet("mySheet", "100%", "100%"); </script>
            </div>
        </div>
        <!--main_content-->

</body>
</html>
