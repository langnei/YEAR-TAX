<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />	
  <title>Websanova :: wColorPicker</title>
  <script type="text/javascript" src="./lib/jquery-1.9.1.js"></script>
  <link rel="Stylesheet" type="text/css" href="../../common/css/button.css"/>
  <link rel="Stylesheet" type="text/css" href="./src/wColorPicker.css" />
      <script type="text/javascript" src="./lib/rgbHex.min.js"></script>
      <script type="text/javascript" src="./src/wColorPicker.js"></script>

      <style>
        #wColorPicker-input1 {
          margin-top: 10px;
          width: 75px;
          border: solid #CACACA 1px;
          border-radius: 5px;
          font-size: 10px;
          padding: 4px 5px;
        }
        
      </style>
  <!-- fileend -->
	<script	type="text/javascript">
		function pop_submit(){
			window.opener.setColor(document.getElementById("wColorPicker-input1").value);
			self.close();
		}
	</script>
</head>
 <body>
 
      <div id="wColorPicker" style="line-height:0px;font-size:0px;"></div>
      Color: <input id="wColorPicker-input1" type="text"/><a href="javascript:pop_submit();" class="f2_btn_white btn_sheet" style="margin-left:20px;width:40px">등록</a><br/>

    </div>
</body>
</html>
<script type="text/javascript">
        // test callbacks
        $("#wColorPicker").wColorPicker({
          color: '#FF00FF',
          onSelect: function(color){
              $("#wColorPicker-input1").css('background', color).val(color);
          },
          onMouseover: function(color){
              $("#wColorPicker-input1").css('background', color).val(color);
          },
          onMouseout: function(color){
              $("#wColorPicker-input1").css('background', color).val(color);
          }
        })
</script>
