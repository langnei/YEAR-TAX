<link rel="stylesheet" href="../../css/style.css"/>

<script language="javascript" src="../sheet/ibsheetinfo.js"></script>
<script language="javascript" src="../sheet/ibsheet.js"></script>
<title>IBSheet7-Product</title>
</head>

<script language="javascript">
	
	var pageheightoffset = 170;
	/*Sheet 기본 설정 */
	function LoadPage() {
		var cfg = {SearchMode:2, Page:100};
		var headers = [
			{Text:"NO|출발일자|도착일자|출발지점|도착지점|화물내용|화물상세번호|용량|전체용량", Align:"Center"}
		];
		var cols = [
			{Type:"Text",SaveName:"pono", Width:70, Align:"Center"},
			{Type:"Text",SaveName:"esd", Width:100, Align:"Center"},
			{Type:"Text",SaveName:"lsd", Width:100, Align:"Center"},
			{Type:"Text",SaveName:"origin", Width:90, Align:"Center"},
			{Type:"Text",SaveName:"destination", Width:90, Align:"Center"},
			{Type:"Text",SaveName:"itemdesc", Width:270},
			{Type:"Text",SaveName:"containerno", Width:120},
			{Type:"Int",SaveName:"qty", Width:80},
			{Type:"Int",SaveName:"pkgqty", Width:80}
		];

		mySheet.SetConfig(cfg);
		mySheet.InitHeaders(headers);
		mySheet.InitColumns(cols);

		mySheet.ShowGroupRow("origin|lsd");

		mySheet.FitColWidth();
	}

	/*Sheet 각종 처리*/
	function doAction(sAction) {
		switch(sAction) {
			case "search":
				mySheet.DoSearch("group_data.xml");
				break;
			case "reload":
				mySheet.RemoveAll();
				mySheet.FitColWidth();
				break;
			case "save":
				alert(mySheet.GetSaveString());
				break;
		}
	}

	function mySheet_OnSearchEnd() {
		mySheet.FitColWidth();
	}

	function mySheet_OnResize() {
		mySheet.FitColWidth();
	}
</script>

<body onload="LoadPage()">
        <div class="page_title">
            <span><a class="closeDepth" href="#">closeDepth</a></span>
            <span class="title">숫자연산기능 > <b>그룹기능</b></span>
        </div>
                
        <div class="main_content">
            <div class="exp_product">
                시트 생성시 그룹컬럼을 지정하여, 그룹핑된 데이터를 확인한다. 
            </div>
        
            <div class="ib_function float_right">
                <a href="javascript:doAction('reload')" class="f1_btn_gray lightgray">초기화</a>
                <a href="javascript:doAction('search')" class="f1_btn_white gray">조회</a>
            </div>
            
            <div class="clear hidden"></div>  

			<p class="subtit_sheet">조회리스트</p>
            <div class="ib_product">
				<script type="text/javascript"> createIBSheet("mySheet", "100%", "100%"); </script>
            </div>
        </div>
        <!--main_content-->

</body>
</html>
